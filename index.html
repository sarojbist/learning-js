<!DOCTYPE html>

        <style>
            body {
                background-color: #282c34;
                color: white;
                font-family: Arial, sans-serif;
            }

            .input-container {
                width: 100%;
                max-width: 400px;
                margin: 20px auto;
                position: relative;
                display: flex;
                flex-direction: column;
            }

            input[type="text"] {
                width: 100%;
                background: none;
                border: none;
                border-bottom: 2px solid white;
                padding: 25px 0 10px 0; 
                color: white;
                font-size: 16px;
                outline: none;
                transition: border-color 0.3s ease-in-out;
            }

            input[type="text"]::placeholder {
                color: #aaaaaa; /* Adjust placeholder color as needed */
            }

            label {
                position: absolute;
                top: 0;
                left: 0;
                color: white;
                font-size: 12px;
                pointer-events: none;
                transition: all 0.3s ease-in-out;
            }
        </style>

    </head>
